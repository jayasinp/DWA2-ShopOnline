<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="COS80021 - Assignment 2" />
    <meta name="author" content="Pravin Mark Jayasinghe 104182850" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <title>Login Page</title>
    <script src="login.js"></script>
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center text-danger mb-5">ShopOnline</h1>

        <nav class="mb-5">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-danger" href="login.html">Log In</a></li>
            </ul>
        </nav>

        <p class="text-center">Please login below or to register as a new user. <a href="register.html" class="text-danger">Register Here</a></p>

        <div id="log_in_out_Result" class="mb-4"></div>

        <form>    
            <fieldset class="border p-4 rounded">
                <legend class="h4 text-danger">Login Details</legend>
                <div class="mb-3">  
                    <span class="text-danger">* Required Fields</span></br></br>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email<span class="text-danger">*</span></label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password<span class="text-danger">*</span></label>
                        <input type="password" name="password" id="password" class="form-control" minlength="8" maxlength="16" required>
                    </div> 
                </div> 
   
                <button type="button" class="btn btn-danger mb-2" onclick="getLogInResult()">Login</button>
                <button type="reset" class="btn btn-secondary mb-2">Reset</button>
            </fieldset>
        </form>
        <p class="text-center mt-5">Made with <span class="text-danger">♥︎</span> in Hawthorn, Melbourne</p>
        <p class="text-center">Uses the <a href="https://indestructibletype.com/Jost.html">Jost</a> font family</p>
    </div>
</body>
</html>
